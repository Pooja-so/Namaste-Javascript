<!-- In order to run JS on browser we need to link JS file in html to run JS code on browser -->
<!-- 1. HTML is the markup language that the browser can understand.
2. JS is connected to the browser but via the console in developers tools. But cannot write code on the console as it goes away on refresh.
3. In order to connect  JS code we link JS file via HTML using <script> tag
                        JS FILE --- HTML --- Browser
-->
<html>
  <head>
    <title>First JS Program</title>
  </head>
  <body>
    <script src="index.js">

    </script>
  </body>
</html>
